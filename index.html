<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaManage</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body style="background-color: red;">

    <div class="container">
        <div class="welcome-section slide-in">
            <div class="logo">
                <img src="./images/logo.png" alt="PharmaManage Logo">
                <h1>PharmaManage</h1>
            </div>
            <h2>Welcome to PharmaManage</h2>
            <p>Your comprehensive solution for managing pharmaceuticals and inventory effectively.</p>
            <button class="login-btn" onclick="goToLogin()">Login</button>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            &copy; 2024 PharmaManage. All rights reserved.
        </footer>
    </div>
    
    <script>
        // Add sliding effect on page load
    window.addEventListener('DOMContentLoaded', () => {
    const welcomeSection = document.querySelector('.welcome-section');
    welcomeSection.classList.add('slide-in');
});

    function goToLogin(){
        window.location.href = "./login.html";
    }
    </script>

</body>
</html>
